<!DOCTYPE html>
<html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Gabrielle Perfume</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="flex.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap');
    </style>
</head>

<body>
    <div class="flexbox-container">
        <div class="flexbox-image product-img">
            <img class="pc-image" src="images/image-product-desktop.jpg">
            <img class="mobile-image" src="images/image-product-mobile.jpg">
        </div>
        <div class="flexbox-details product-info">
            <div class="product-text">
                <h2>PERFUME</h2>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p id="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>

            <div class="product-price-btn">
                <p><span>$</span>149.99</p>
                <div class="product-price-btn1">
                    <p>$169.99</p>
                </div>
                <button onmouseover="add()" onmouseleave="rm()" class="type-hover" type="button"><span class="icon"><img src="./images/icon-cart.svg" width="20" height="20" id="icon"> </img></span>&nbsp Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="axis main-axis"></div>
    <div class="axis cross-axis"></div>
</body>
<script>
    let paragraph = document.getElementById('para');

    function add() {
        paragraph.classList.add('hover-para');
    }

    function rm() {
        paragraph.classList.remove('hover-para');
    }
</script>

</html>
